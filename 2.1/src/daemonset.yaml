apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: multitool-log
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool
        volumeMounts:
        - name: vol
          mountPath: /input/syslog
      volumes:
        - name: vol
          hostPath:
            #path: /var/log
            path: /var/log/syslog