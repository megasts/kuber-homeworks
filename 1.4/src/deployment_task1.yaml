apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-tool
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-tool
  template:
    metadata:
      labels:
        app: nginx-tool
    spec:
      containers:
      - name: nginx
        image: nginx:latest
      - name: multitool
        image: wbitt/network-multitool
        env:
          - name: HTTP_PORT
            value: "8080"